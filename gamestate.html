<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Attack!</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-2.1.3.js"></script>
</head>
<body>
<div id="container">
    <div id="status">
        <h1>Game status:</h1> 
        <div id="status_text"></div>
        <div id="buttondiv">
            <button id="step" type="button">&gt;&gt;</button>
        </div>
    </div>

    <h1>Players:</h1>

    <table id="players">
        <tr>
        <th id="col_player"></th>
        <th id="col_PP">PP</th>
        <th id="col_regions">Regions</th>
        </tr>
    </table>

    <div id="add_player">
        Add player: <input type="text" id="new_player_name">
    </div>
</div>
<script src="js/attack.js"></script>
</body>
</html>
